<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="juegocg.css">
    <title>Juego de Cultura General - Arte</title>
</head>
<body>
    <div id="inicio">
        <h1>Juego de Cultura General</h1>
        <button id="comenzar" class="button">COMENZAR</button>

        <h2>Puntaje obtenido: <span id="puntaje"></span></h2>
        <div id="respuestas"></div> <!-- Contenedor para mostrar respuestas -->

        <a href="juegos.html"><button class="button">SALIR</button></a>
    </div>
    <audio id="sonido-fondo" src="musica/musica-fondo.mp3" loop></audio>
    <script src="juego.js"></script>

</html>
